<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora" id="calculadoraId">
        <input id="infoInput" type="text" disabled>
        <div class="btn">
            
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="+" class="operator">+</button>
            
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-" class="operator">-</button>
            
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="*" class="operator">x</button>
            
            <button id="/" class="operator">/</button>
            <button id="ac" class="equal operator">AC</button>
            <button class="igual" id="=" class="equal operator">=</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
